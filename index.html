<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber Security Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Cyber Security Portal</h1>
</header>

<section id="login-section">
  <h2>User Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="login-msg"></p>
</section>

<section id="dashboard" class="hidden">
  <h2>Welcome, <span id="user"></span> ðŸ‘‹</h2>

  <div class="cards">
    <div class="card">Phishing Attacks</div>
    <div class="card">Malware Threats</div>
    <div class="card">Password Security</div>
    <div class="card">Safe Browsing</div>
  </div>

  <h3>Quick Quiz</h3>
  <div class="quiz">
    <p>1. What is Phishing?</p>
    <label><input type="radio" name="q1" value="0"> Antivirus</label>
    <label><input type="radio" name="q1" value="1"> Fake email attack</label>

    <p>2. Strong password includes?</p>
    <label><input type="radio" name="q2" value="1"> Numbers & symbols</label>
    <label><input type="radio" name="q2" value="0"> Only name</label>

    <button onclick="submitQuiz()">Submit Quiz</button>
    <p id="score"></p>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
